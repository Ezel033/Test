<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link href="stay.css"rel="stylesheet" href="text/.css">
</head>
<body>

    <form id="authForm">
        <h2>Sign Up / Sign In</h2>

        <!-- Sign Up Section -->
      

        <!-- Sign In Section -->
        <div id="signInSection">
            <label for="signInUsername">Username:</label>
            <input type="text" id="signInUsername" name="signInUsername" required>

            <label for="signInPassword">Password:</label>
            <input type="password" id="signInPassword" name="signInPassword" required>

            <button type="button" onclick="signIn()">Sign In</button>
        </div>
    </form>

    <script src="signsj.js"></script>

</body>
</html>
